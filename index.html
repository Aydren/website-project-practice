<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About JDM</title>
</head>
<body>
    <h1>All things Subaru WRX</h1>
        <div id="textOverlay">
            <div id="wrxMain">
                <img src="./assets/images/wrx-main.jpeg" alt="Photo of a WRX driving on Track">
            </div>
            <h2>Subuwu</h2>
        </div>
    <form action="results.html" method="GET">
        <div>
            <label for="name">
                Name
            </label>
            <input type="text" name="name" id="name" placeholder="Username" required>
        </div>
        <div>
            <label for="email">
                email
            </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">
                Age
            </label>
            <input type="number" name="age" id="age" min="1" max="200" step="1">
        </div>
        <div>
            <label for="date">
                Birthdate
            </label>
            <input type="date" name="date" id="date">
        </div>
        favorite food
        <div>
            <label for="banana">
                banana
            </label>
            <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
            <label for="apple">
                apple
            </label>
            <input type="checkbox" name="apple" id="apple">
        </div>
        Gender
        <div>
            <label for="male">
                Male
            </label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">
                Female
            </label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="password">
                Password
            </label>
            <input type="password" for="password" id="password" placeholder="Password">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
